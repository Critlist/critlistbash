format = """
[](#33dd2d)\
$python\
$username\
[](fg:#33dd2d bg:#6fc2db)\
$directory\
[](fg:#6fc2db bg:#a1b1d9)\
$git_branch\
$git_status\
[](fg:#a1b1d9 bg:#d3a0d7)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#d3a0d7 bg:#d577df)\
$docker_context\
[](fg:#d577df bg:#d72ddd)\
$time\
[ ](fg:#d72ddd)\
\n$character"""

command_timeout = 5000
# Disable the blank line at the start of the prompt
add_newline = true

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#33dd2d"
style_root = "bg:#2e2e2e"
format = '[$user ]($style)'

[directory]
style = "bg:#6fc2db"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "
[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[c]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#06969A"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#a1b1d9"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#a1b1d9"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ''
style = "bg:#33dd2d"
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#a1b1d9"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#d72ddd"
format = '[ $time ]($style)'
